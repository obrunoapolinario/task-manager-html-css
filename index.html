<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./public/img/favicon.ico">
        <title>Well Organized</title>
        <link rel="stylesheet" href="public/css/conf.css">
    </head>

    <body>
        <header class="header">
            <img src="public/img/well-organized-logo.png" alt="Well Organized" class="header__logo">
        </header>

        <main class="container">
            <div class="task-list">
            </div>
            
            <div class="task-input-container">
                <img src="public/img/add-new-icon.png" alt="Adicionar tarefa" class="task-input__icon">
                <input type="text" class="task-input" placeholder="Nova tarefa...">
            </div>

        </main>

        <footer class="footer">
            <div class="container container--footer">
                <div class="footer__counter">
                    <button class="toggle-completed">
                        <img src="./public/img/zoom-in-icon.png" class="zoom-icon"/>
                    </button>
                    <span class="footer__label">A fazer (X)</span>
                </div>
                <div class="color-palette">
                    <div class="color-square color-square--blue"></div>
                    <div class="color-square color-square--green"></div>
                    <div class="color-square color-square--pink"></div>
                    <div class="color-square color-square--purple"></div>
                    <div class="color-square color-square--yellow"></div>
                    <div class="color-square color-square--orange"></div>
                    <div class="color-square color-square--white"></div>
                </div>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="public/js/script.js"></script>
    </body>
</html>
